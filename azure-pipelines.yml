      #      displayName: 'yarn test'

      - script: |
          yarn build
        displayName: "yarn build"
        env:
          FIGMA_TOKEN: $(FIGMA_TOKEN)

      - script: |
          npm run lerna:versionNoPush
          git push --follow-tags origin HEAD:$(branchName)
        displayName: "npm run lerna:version"

      - script: |
